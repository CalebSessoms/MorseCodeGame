<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Morse Code Game</title>
  <style>
        #button-row {
          display: flex !important;
          flex-direction: row !important;
          gap: 1em;
          align-items: flex-start;
          margin-top: 2em;
          justify-content: flex-start;
        }
    body { font-family: Arial, sans-serif; margin: 40px; background: #222; color: #eee; }
    h1 { color: #ffb300; }
    .container { max-width: 600px; margin: auto; background: #333; padding: 2em; border-radius: 10px; }
    #options-container {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 1em;
    }
    .option-btn {
      background: #444;
      color: #ffb300;
      border: none;
      border-radius: 6px;
      padding: 1em 1.5em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .option-btn:hover {
      background: #ffb300;
      color: #222;
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Morse Code Game</h1>
    <div id="game-main-area" style="border:2px solid #ffb300; border-radius:10px; min-height:120px; margin-bottom:1.5em; padding:1em; background:#292929;">
      <div id="game-text" style="margin-bottom:1.5em;"></div>
      <div id="options-container"></div>
    </div>
    <div id="inventory-area" style="display:none; border:2px solid #ffb300; border-radius:10px; min-height:260px; margin: 2em 0 0 0; max-width: 400px; padding:1em; background:#292929;">
      <div id="inventory-grid-container"></div>
    </div>
    <div id="messages-grid-container" style="display:none; border:2px solid #ffb300; border-radius:10px; min-height:180px; margin: 2em 0 0 0; max-width: 400px; padding:1em; background:#292929;">
      <div id="messages-toggle-row" style="display:flex; gap:1em; margin-bottom:1em;">
        <button id="encrypted-btn" class="option-btn" style="background:#333; color:#fff; border:1px solid #ffb300;">Encrypted</button>
        <button id="decrypted-btn" class="option-btn" style="background:#333; color:#fff; border:1px solid #ffb300;">Decrypted</button>
      </div>
      <div id="encrypted-messages-section" style="display:block;"></div>
      <div id="decrypted-messages-section" style="display:none;"></div>
    </div>
  </div>
  <div id="button-row" style="display: flex; flex-direction: row; gap: 1em; align-items: flex-start; margin-top: 2em;">
    <button id="inventory-btn" class="option-btn" style="background:#222; color:#fff; border:1px solid #ffb300;">Inventory</button>
    <button id="close-inventory-btn" class="option-btn" style="display:none; background:#222; color:#fff; border:1px solid #ffb300;">Close Inventory</button>
    <button id="messages-btn" class="option-btn" style="background:#222; color:#fff; border:1px solid #ffb300;">Messages</button>
  </div>
  <script>
    // Import modules using Electron's require (works if nodeIntegration is enabled)
    const playerOptions = require('./GameManagers/playerOptions');
    const uiManager = require('./GameManagers/uiManager');
    const inventoryManager = require('./GameManagers/inventoryManager');
    const messagesManager = require('./GameManagers/messagesManager');
    require('./GameManagers/gameManager');
    // Start the game when DOM is ready
    window.onload = () => {
      const invBtn = document.getElementById('inventory-btn');
      const closeInvBtn = document.getElementById('close-inventory-btn');
      const messagesBtn = document.getElementById('messages-btn');
      invBtn.onclick = () => {
        messagesManager.closeMessages();
        inventoryManager.openInventory();
      };
      closeInvBtn.onclick = () => {
        inventoryManager.closeInventory();
      };
      messagesBtn.onclick = () => {
        inventoryManager.closeInventory();
        messagesManager.openMessages();
      };
      window.startGame();
    };
  </script>
</body>
</html>
